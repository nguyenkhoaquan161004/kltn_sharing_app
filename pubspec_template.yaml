name: ktlt_app
description: A Flutter marketplace app for sharing items
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.0
  
  # Navigation
  go_router: ^13.0.0
  
  # Network
  http: ^1.0.0
  dio: ^5.0.0
  
  # Local Storage
  shared_preferences: ^2.0.0
  
  # UI Components
  cached_network_image: ^3.2.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.0
  
  # Date & Time
  intl: ^0.18.0
  
  # Image Picker
  image_picker: ^1.0.0
  
  # QR Code
  qr_flutter: ^4.1.0
  
  # Carousel
  carousel_slider: ^4.2.0
  
  # Pin Input
  pin_code_fields: ^8.0.0
  
  # Animations
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
